<!DOCTYPE html>
<html>
<head>
	<title>Fakebook Register Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<h1>fakebook<sub>&#174</sub></h1>
		<h2>Registration</h2>
		<h3>It is safe and it will always be!</h3>
		<form action="#" method="post">
			<fieldset id="left">
				<legend>None-Important Information</legend>
				<input type="text" name="name" placeholder="First Name" />
				<input type="text" name="family" placeholder="Last Name" />
				<input type="email" name="mail" placeholder="Your Email" />
				<input type="phone" name="phone" placeholder="Phone Number" />
				<input type="password" name="pass" placeholder="Your Password" />
				<input type="url" name="url" placeholder="Website" />
				<label for="birth">Birthday</label>
				<input id="birth" type="datetime-local" name="birth" value="2014-09-05T13:58:00" /><br />
				<input id="female" type="radio" name="gender" value="Female" />
				<label class="for-gender" for="female">Female</label>
				<input id="male" type="radio" name="gender" value="Male" />
				<label class="for-gender" for="male">Male</label>
				<input id="other" type="radio" name="gender" value="Other" checked="checked" />
				<label class="for-gender" for="other">Other</label>
			</fieldset>
			<fieldset id="right">
				<legend>Important Information *required</legend>
				<select name="country" required tabindex="1">
					<option selected="selected" disabled="true">Country</option>
					<option value="bg">Bulgaria</option>
					<option value="other">Other</option>
				</select>
				<input type="text" name="village" placeholder="Village" required tabindex="2"/>
				<input type="text" name="district" placeholder="District" required tabindex="3"/>
				<input type="text" name="street" placeholder="Street" required />
				<input class="short" type="text" name="num" placeholder="Nr" required />
				<input class="short" type="text" name="floor" placeholder="Floor" required />
				<input class="short" type="text" name="apt" placeholder="Ap Nr" required />
				<label for="color">Door Color</label>
				<input id="color" type="color" name="color" value="#ff99cc" required />
				<input type="text" name="water" placeholder="Water Meter Nr" required />
				<select name="aunt" required>
					<option selected="selected" disabled="true">Aunt Panties' Size</option>
					<option value="50">50</option>
					<option value="60">60</option>
				</select>
				<label for="info">More Personal Information</label>
				<textarea id="info" name="info" placeholder="Give Us More Information!!!"></textarea>
			</fieldset>
			<input type="reset" name="reset" value="Clear Form" />
			<input type="submit" name="submit" value="Register" />
		</form>
	</div>
</body>
</html>
