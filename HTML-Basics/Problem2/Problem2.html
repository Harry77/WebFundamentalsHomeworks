<!DOCTYPE html>
<html>
	<head>
		<title>
			Paragraphs and Images of Text
		</title>
	</head>

	<body>
		<h1>
			Heading 1
		</h1>
		<h3>
			Heading 3
		</h3>
		<p>
			Paragraph with some <b>bold text</b> and <em>emphasized text</em> and even an image below.
			<br />
			<img src="SoftUni-Logo.png" width="200" height="200" title="SoftUni Logo" alt="SoftUni Logo">
			<br />
			<strong>This text is strong</strong>
			<br />
			<i><u>This text is italic and underlined</u></i>
			<br />
			This text is normal with <sub>Sublinetext</sub> and <sup>Supertext</sup>
		</p>
	</body>
