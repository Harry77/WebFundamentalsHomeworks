<!DOCTYPE html>
<html>
<head>
	<title>Kent's Media Profile</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<header>Profile</header>
		<main>
			<section id="kent">
				<header>User: Kent</header>
				<figure>
					<img src="kent.jpg" alt="Kent image" width="200">
					<figcaption>
						<p>Profile completed 60%</p>
						<meter value="60" min="0" max="100">Your browser does nor support &#60meter&#62 tag</meter>
					</figcaption>
				</figure>
			</section>
			<section id="audio">
				<header>Uploaded Audio Files</header>
				<div id="audio-back">
					<audio controls>
						<source src="car-ignition.mp3" type="audio/mp3">
						Your browser does not support &#60audio&#62 tag
					</audio>
				</div>
				<audio controls>
					<source src="car-ignition.mp3" type="audio/mp3">
					Your browser does not support &#60audio&#62 tag
				</audio>
				<audio controls>
					<source src="car-ignition.mp3" type="audio/mp3">
					Your browser does not support &#60audio&#62 tag
				</audio>
				<audio controls>
					<source src="car-ignition.mp3" type="audio/mp3">
					Your browser does not support &#60audio&#62 tag
				</audio>
			</section>
			<section id="video">
				<header>Uploaded Video Files</header>
				<video width="400" controls>
					<source src="video.mp4" type="video/mp4">
					<track src="video.srt" kind="subtitles" srclang="en">
					Your browser does not support &#60video&#62 tag
				</video>
			</section>
		</main>
	</div>
</body>
</html>
