<!DOCTYPE html>
<html>
<head>
	<title>Simple Table</title>
	<style type="text/css">
		th, td {
			margin: 0px;
			padding: 0px;
		}
		body {
			font-family: Verdana, Arial;
			font-size: 18px;
		}
		table {
			border-collapse: collapse;
			width: 410px;
		}
		th {
			font-size: 36px;
			text-align: left;
			height: 70px;
			vertical-align: top;
		}
		td:first-child {
			width: 40%;
			padding: 5px;
		}
	</style>
</head>
<body>
<table>
	<tr>
		<th colspan="2">Software University</th>
	</tr>
	<tr>
		<td><a href="https://softuni.bg"><img src="SoftUni-Logo.png" width="170" alt="SoftUni Logo"></a></td>
		<td><b>Accessible and high quality software education.</b>
		<br/>
		Our mission is to make people we train true professionals in the software industry and support them in finding employment.</td>
	</tr>
</table>
</body>
</html>
