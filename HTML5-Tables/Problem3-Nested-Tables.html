<!DOCTYPE html>
<html>
<head>
	<title>Nested Tables</title>
	<style type="text/css">
		td {
			padding: 10px;
			font-family: Arial;
			font-size: 70px;
			vertical-align: middle;
		}
		table#table2 td {
			line-height: 1.5em;
		}
	</style>
</head>
<body>
	<table border="1">
		<tr>
			<td><a href="https://softuni.bg" target="_blank"><img src="SoftUni-Logo.png" width="200" alt="SoftUni Logo"></a></td>
			<td>
				<table id="table2" border="1">
					<tr>
						<td>Software</td>
					</tr>
					<tr>
						<td>University</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
